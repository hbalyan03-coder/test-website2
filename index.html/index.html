<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vedic Scholars Academy | Sonipat</title>

<!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:#f4f6fa;
}

.app{
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:#0b2e59;
    color:white;
    padding:30px 20px;
    position:fixed;
    height:100vh;
}

.sidebar h1{
    text-align:center;
    margin-bottom:40px;
    font-size:22px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    padding:14px;
    margin-bottom:10px;
    border-radius:6px;
}

.sidebar a:hover{
    background:#164a8a;
}

/* MAIN */
.main{
    margin-left:260px;
    width:calc(100% - 260px);
}

/* HERO */
.hero{
    background:linear-gradient(rgba(11,46,89,0.85),rgba(11,46,89,0.85)),
               url("https://images.unsplash.com/photo-1523240795612-9a054b0db644");
    background-size:cover;
    background-position:center;
    padding:120px 80px;
    color:white;
}

.hero h2{
    font-size:46px;
    max-width:800px;
}

.hero p{
    margin-top:20px;
    font-size:20px;
}

/* SECTION */
section{
    padding:80px;
}

section h2{
    font-size:36px;
    color:#0b2e59;
    margin-bottom:40px;
}

/* DRAWER */
.drawer{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:50px;
    align-items:center;
}

.drawer img{
    width:100%;
    height:420px;
    object-fit:cover;
    border-radius:14px;
}

.drawer-text{
    font-size:18px;
    line-height:1.8;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

.card{
    background:white;
    padding:35px;
    border-radius:12px;
    border-left:6px solid #0b2e59;
}

/* CONTACT */
.contact{
    background:#0b2e59;
    color:white;
    padding:50px;
    border-radius:14px;
    font-size:18px;
}

.map{
    margin-top:30px;
    overflow:hidden;
    border-radius:12px;
}

.map-btn{
    display:inline-block;
    margin-top:20px;
    background:#f4b400;
    color:black;
    padding:14px 22px;
    text-decoration:none;
    border-radius:6px;
    font-weight:600;
}

/* WHATSAPP */
.whatsapp{
    position:fixed;
    right:25px;
    bottom:25px;
    background:#25D366;
    color:white;
    padding:15px 20px;
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
}

footer{
    background:#081f3d;
    color:white;
    text-align:center;
    padding:25px;
}

/* MOBILE */
@media(max-width:900px){
    .app{flex-direction:column;}
    .sidebar{position:relative;width:100%;height:auto;}
    .main{margin-left:0;width:100%;}
    section{padding:40px 25px;}
    .drawer{grid-template-columns:1fr;}
    .hero{padding:80px 25px;}
    .hero h2{font-size:32px;}
}
</style>
</head>
